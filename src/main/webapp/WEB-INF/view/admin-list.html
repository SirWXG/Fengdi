<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="登录日期" name="start" id="start">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn" id="query"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','/view/admin-add')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" th:text="'共有数据:'+${admin.total}+'条'" style="line-height:40px">共有数据： 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>编号</th>
            <th>用户名</th>
            <th>登录名</th>
            <th>电话</th>
            <th>登录IP</th>
            <th>登录时间</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr th:each="admin:${admin.list}">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${admin.adminNo}"></td>
            <td th:text="${admin.adminName}"></td>
            <td th:text="${admin.loginName}"></td>
            <td th:text="${admin.mobileNo}"></td>
            <td th:text="${admin.loginIp}"></td>
            <td th:text="${#dates.format(admin.loginTime,'yyyy-MM-dd hh:mm:ss')}"></td>
            <td th:text="${#dates.format(admin.createTime,'yyyy-MM-dd hh:mm:ss')}"></td>
            <td class="td-status">
              <span th:class="${admin.status=='common'?'layui-btn layui-btn-normal layui-btn-mini':'layui-btn layui-btn-disabled'}"
               th:text="${admin.status=='common'}?'正常':'冻结'">
              </span>
            </td>
            <td class="td-manage">
              <a th:onclick="'javascript:member_stop(this,\''+${admin.adminNo}+'\')'" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe601;</i>
              </a>
              <a title="编辑"  th:onclick="'javascript:x_admin_show(编辑,\''+'/view/admin-edit'+'\')'" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" th:onclick="'javascript:member_del(this,\''+${admin.adminNo}+'\');'" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div align="center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a th:href="@{'/admin/selectAllAdmin?page='+${admin.isFirstPage?1:admin.prePage}}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li th:class="${arrays==admin.pageNum?'active':''}" th:each="arrays:${admin.navigatepageNums}">
            <a th:text="${arrays}" th:href="@{'/admin/selectAllAdmin?page='+${arrays}}">1</a></li>
          <li>
            <a th:href="@{'/admin/selectAllAdmin?page='+${admin.isLastPage?admin.pages:admin.nextPage}}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      </div>
    </div>
    <script>
        $(function () {
            $("#query").click(function () {
                $.ajax({
                    url:"/admin/selectAdminByStatus",
                    type:"post",
                    data:{
                        loginTime:$("input[name='start']").val(),
                        loginName:$("input[name='username']").val()
                    },
                    success:function (data) {
                        if (data.success==true){
                            alert(data.data);
                        }
                    }
                });
            });
        })
        function member_del(obj,adminNo){
            layer.confirm('确认要删除吗？',function(index){
                //发异步删除数据
                $.ajax({
                    url:"/admin/deleteAdmin",
                    type:"post",
                    data:{
                        adminNo:adminNo
                    },
                    success:function (data) {
                        if (data.success){
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!',{icon:1,time:1000});
                        }else{
                            layer.msg('删除失败',{icon:1,time:1000});
                        }
                    }
                });
            });
        }

        layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要操作吗？',function(index){
              if($(obj).attr('title')=='启用'){
                  $.ajax({
                      url:"/admin/updateAdminStatus",
                      type:"post",
                      data:{
                          adminNo:id,
                          status:"break"
                      },
                      success:function (data) {
                          if (data.success){
                              $(obj).attr('title','停用')
                              $(obj).find('i').html('&#xe62f;');
                              $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('冻结');
                              layer.msg('冻结!',{icon: 5,time:1000});
                          }else{
                              layer.msg('冻结失败,请重新操作',{icon:5,time:1000});
                          }
                      }
                  });
              }else{
                  $.ajax({
                      url:"/admin/updateAdminStatus",
                      type:"post",
                      data:{
                          adminNo:id,
                          status:"common"
                      },
                      success:function (data) {
                          if (data.success){
                              $(obj).attr('title','启用')
                              $(obj).find('i').html('&#xe601;');
                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').addClass("layui-btn-normal layui-btn-mini").html('正常');
                              layer.msg('正常!',{icon: 5,time:1000});
                          }else{
                              layer.msg('操作失败',{icon:5,time:1000});
                          }
                      }

                  });
              }
              
          });
      }

      /*用户-删除*/



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>

  </body>

</html>
