<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input type="text" name="problemNo"  placeholder="请输入用戶标题" autocomplete="off" class="layui-input">
          <input type="text" name="group_name"  placeholder="请输入创建成员" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>

        <button class="layui-btn" onclick="x_admin_show('添加问题','/view/question-add')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>

            <th>编号</th>
            <th>问题标题</th>
            <th>问题答案</th>
            <th>创建成员</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr th:each="question:${problem.list}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.problemNo}"></td>
            <td th:text="${question.problemAnswers}"></td>
            <td th:text="${question.groupCnname}"></td>
            <td th:text="${#dates.format(question.createTime,'yyyy-MM-dd hh:mm:ss')}"></td>
            <td th:text="${#dates.format(question.updateTime,'yyyy-MM-dd hh:mm:ss')}"></td>
            <td class="td-status" th:if="${question.status=='1'}">
              <span class="layui-btn layui-btn-normal layui-btn-mini">已展示</span></td>
            <td class="td-status" th:if="${question.status=='0'}">
              <span class="layui-btn layui-btn-disabled">未展示</span></td>
            <td class="td-manage">
                  <a th:onclick="'javascript:member_stop(this,\''+${question.id}+'\')'" href="javascript:;"    th:title="${question.status=='1'?'停用':'启用'}">
                <i class="layui-icon">&#xe601;</i>
              </a>
              <a title="编辑"  th:onclick="'javascript:member_getNo(\''+${question.id}+'\');'" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" class="delProblem" th:proID="${question.id}">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
        <div align="center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/problem/selectAllProblem?page='+${problem.isFirstPage?1:problem.prePage}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:class="${arrays==problem.pageNum?'active':''}" th:each="arrays:${problem.navigatepageNums}">
                        <a th:text="${arrays}" th:href="@{'/problem/selectAllProblem?page='+${arrays}}">1</a></li>
                    <li>
                        <a th:href="@{'/problem/selectAllProblem?page='+${problem.isLastPage?problem.pages:problem.nextPage}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    </div>
    <script>
    
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要操作吗？',function(index){
              if($(obj).attr('title')=='启用'){
                  $.ajax({
                      url:"/problem/updateByStatus",
                      type:"post",
                      data:{
                          id:id,
                          status:"1"
                      },
                      success:function (data) {
                          if (data.success){
                              $(obj).attr('title','停用')
                              $(obj).find('i').html('&#xe62f;');
                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').addClass("layui-btn-normal layui-btn-mini").html('已展示');
                              layer.msg('上架成功!',{icon: 5,time:1000});
                          }else{
                              layer.msg('上架失败,请重新操作',{icon:5,time:1000});
                          }
                      }
                  });
              }else{
                  $.ajax({
                      url:"/problem/updateByStatus",
                      type:"post",
                      data:{
                          id:id,
                          status:"0"
                      },
                      success:function (data) {
                          if (data.success){
                              $(obj).attr('title','启用')
                              $(obj).find('i').html('&#xe601;');
                              $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('未展示');
                              layer.msg('未展示!',{icon: 5,time:1000});
                          }else{
                              layer.msg('操作失败',{icon:5,time:1000});
                          }
                      }

                  });
              }

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }

      function member_getNo(id){
          $.ajax({
              url:"/problem/selectById",
              type:"post",
              data:{
                  id:id
              },
              success:function (data) {
                  if (data.success){
                      x_admin_show('编辑','/view/question-edit');
                  }
              }
          });
      }


    </script>
    <script type="text/javascript" src="../js/problem.js"></script>
  </body>
</html>
