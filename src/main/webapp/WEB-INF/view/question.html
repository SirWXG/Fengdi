<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

</head>
<body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="添加日期" name="start" id="start">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>

        <button class="layui-btn" onclick="x_admin_show('添加问题','/view/question-add')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>

            <th>编号</th>
            <th>问题标题</th>
            <th>问题答案</th>
            <th>创建成员</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr th:each="question:${problem}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.problemNo}"></td>
            <td th:text="${question.problemAnswers}"></td>
            <td th:text="${question.groupCnname}"></td>
            <td th:text="${#dates.format(question.createTime,'yyyy-MM-dd hh:mm:ss')}"></td>
            <td th:text="${#dates.format(question.updateTime,'yyyy-MM-dd hh:mm:ss')}"></td>
            <td class="td-status" th:if="${question.status=='1'}">
              <span class="layui-btn layui-btn-normal layui-btn-mini">已展示</span></td>
            <td class="td-status" th:if="${question.status=='0'}">
              <span class="layui-btn layui-btn-normal layui-btn-mini">未展示</span></td>
            <td class="td-manage">
              <a th:onclick="'javascript:member_stop(this,\''+${question.id}+'\')'" href="javascript:;"    title="启用">
                <i class="layui-icon">&#xe601;</i>
              </a>
              <a title="编辑"  onclick="x_admin_show('编辑','admin-edit.html')" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" class="delProblem" th:proID="${question.id}">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <a class="num" href="">1</a>
          <span class="current">2</span>
          <a class="num" href="">3</a>
          <a class="num" href="">489</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>

    </div>
    <script>
    
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要操作吗？',function(index){
              if($(obj).attr('title')=='启用'){
                  $.ajax({
                      url:"/problem/updateByStatus",
                      type:"post",
                      data:{
                          id:id,
                          status:"0"
                      },
                      success:function (data) {
                          if (data.success){
                              $(obj).attr('title','停用')
                              $(obj).find('i').html('&#xe62f;');
                              $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('未展示');
                              layer.msg('未展示!',{icon: 5,time:1000});
                          }else{
                              layer.msg('未展示失败,请重新操作',{icon:5,time:1000});
                          }
                      }
                  });
              }else{
                  $.ajax({
                      url:"/problem/updateByStatus",
                      type:"post",
                      data:{
                          id:id,
                          status:"1"
                      },
                      success:function (data) {
                          if (data.success){
                              $(obj).attr('title','启用')
                              $(obj).find('i').html('&#xe601;');
                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').addClass("layui-btn-normal layui-btn-mini").html('已展示');
                              layer.msg('已展示!',{icon: 5,time:1000});
                          }else{
                              layer.msg('操作失败',{icon:5,time:1000});
                          }
                      }

                  });
              }

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
    <script type="text/javascript" src="../js/problem.js"></script>
  </body>
</html>
